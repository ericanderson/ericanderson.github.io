<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS 
    <link rel="stylesheet" href="/css/main.css"> -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/site.css">

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1917148-7']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </head>
  <body>

    <header id="masthead" class="site-header" role="banner">
      <div class="container">

        <div class="gravatar">
        <img src="/assets/about/me200x200_bw.jpg" alt="" title="" width="100" height="100" class="avatar avatar-100 photo" />
        </div><!--/ author -->

        <div id="brand">
          <h1 class="site-title"><a href="/" title="{{ site.name }}" rel="home">{{ site.name }}</a> &mdash; <span>{{ site.description }}</span></h1>
        </div><!-- /brand -->

        <nav role="navigation" class="site-navigation main-navigation">
          <ul id="menu-main-nav" class="menu">
            <li><a href="/about/">About</a></li>
          </ul>
        </nav><!-- .site-navigation .main-navigation -->

        <div class="clear"></div>
      </div><!--/container -->

    </header><!-- #masthead .site-header -->

    <div class="container">

      <div id="primary">
        <div id="content" role="main">
          {{ content }}
        </div><!-- #content .site-content -->
      </div><!-- #primary .content-area -->

    </div><!-- / container-->

    <footer class="site-footer" role="contentinfo">
      <div class="site-info container">
        Copyright 2013 Eric L Anderson
      </div><!-- .site-info -->
    </footer><!-- #colophon .site-footer -->
  </body>
</html>
