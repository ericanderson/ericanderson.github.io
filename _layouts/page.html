---
layout: default
---

<article class="post">

	<h1 class="title">{{ page.title }}</h1>
	<div class="post-meta">

	</div><!--/post-meta -->

	<div class="the-content">
		{{ content }}
	</div><!-- the-content -->

	<div class="meta clearfix">
		<div class="tags">
			<ul class="post-categories">
	  		{% for tag in page.tags %}
	  			<li>#{{ tag }}</li>
	  		{% endfor %}
		  	</ul>
		</div>
	</div><!-- Meta -->

</article>
